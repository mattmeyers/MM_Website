<!doctype html>
<html>
  <head>
    <title>Matt Meyers</title>
    <meta charset="utf-8" />
    <meta name="author" content="Matt Meyers" />
    <meta name="description" content="This is my personal website where you can learn more about who I am and what types of projects I have worked on." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='StyleSheets/style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='StyleSheets/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='StyleSheets/jquery.fancybox.min.css')}}" />

    <script src="{{url_for('static', filename='Scripts/jquery-3.3.1.min.js')}}" defer></script>
    <script src="{{url_for('static', filename='Scripts/jquery.fancybox.min.js')}}" defer></script>
  </head>
  <body>
    <div class="container page">
      <div class="row">
        <div class="col-4">
          <a href="{{url_for('about')}}"><h1>Matt Meyers</h1></a>
        </div>
        <div class="col-8">
          <div class="row justify-content-center">
            <!-- <div class="col-2"><a href="{{ url_for('about') }}">About</a></div> -->
            <div class="col-2"><a href="{{ url_for('resume') }}">Resume</a></div>
            <div class="col-2"><a href="{{ url_for('projects') }}">Projects</a></div>
            <!-- <div class="col-2"><a href="{{ url_for('euler') }}">Project Euler</a></div>
            <div class="col-2"><a href="{{ url_for('math') }}">Math Stuff</a></div> -->
          </div>
        </div>
      </div>
      <div class="row">
        {% block body %}{% endblock %}
      </div>
    </div>
  </body>
</html>

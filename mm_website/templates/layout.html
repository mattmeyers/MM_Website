<!doctype html>
<html>
  <head>
    <title>Matt Meyers</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
  </head>
  <body>
    <div class="container page">
      <div class="row">
        <div class="col-4">
          <h1>Matt Meyers</h1>
        </div>
        <div class="col-8">
          <div class="row justify-content-center">
            <div class="col-2"><a href="{{ url_for('about') }}">About</a></div>
            <div class="col-2"><a href="{{ url_for('resume') }}">Resume</a></div>
            <div class="col-2"><a href="{{ url_for('projects') }}">Projects</a></div>
            <div class="col-2"><a href="{{ url_for('euler') }}">Project Euler</a></div>
            <div class="col-2"><a href="{{ url_for('math') }}">Math Stuff</a></div>
          </div>
        </div>
      </div>
      <div class="row">
        {% block body %}{% endblock %}
      </div>
    </div>
  </body>
</html>
